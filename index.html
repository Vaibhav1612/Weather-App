<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Custom CSS file -->
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Weather App</h1>
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <form id="weatherForm" class="mb-3">
          <div class="input-group">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div id="weatherInfo" class="card d-none">
          <div class="card-body">
            <h2 class="card-title" id="cityName"></h2>
            <div class="weather-icon" id="weatherIcon">
              <img src="" alt="" class="weather-icon1">
              <img src="" alt="" class="weather-icon2">
              <img src="" alt="" class="weather-icon3">
              <img src="" alt="" class="weather-icon4">
              <img src="" alt="" class="weather-icon5">
            </div>
            <ul class="list-group mt-3">
              <li class="list-group-item">Temperature: <span id="temp"></span>&deg;C</li>
              <li class="list-group-item">Feels Like: <span id="feels_like"></span>&deg;C</li>
              <li class="list-group-item">Humidity: <span id="humidity"></span>%</li>
              <li class="list-group-item">Min Temperature: <span id="min_temp"></span>&deg;C</li>
              <li class="list-group-item">Max Temperature: <span id="max_temp"></span>&deg;C</li>
              <li class="list-group-item">Wind Speed: <span id="wind_speed"></span> m/s</li>
              <li class="list-group-item">Wind Degrees: <span id="wind_degrees"></span>&deg;</li>
              <li class="list-group-item">Sunrise: <span id="sunrise"></span></li>
              <li class="list-group-item">Sunset: <span id="sunset"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <a href="https://www.flaticon.com/free-stickers/forecast" title="forecast stickers" class="attribution">Forecast stickers created by inipagistudio - Flaticon</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
